<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>

    <div class="container">
        <form action="POST" id="formulario">
            <input type="text" id="city" placeholder="Buenos Aires">
            <button type="submit" id="buscar"> Buscar </button>
        </form>
        <div class="mensaje">
            
        </div>
        <div class="pronostico">
            <h1 id="pronostico-title">PRONOSTICO</h1>
            <div class="resultado">
                <div class="dia" id="dia-1">
                    <h2 id="date_1"></h2>
                    <img src="" alt="wheater icon" id="icon_1">
                    <div class="section-grados">
                        <h3 id="grados_1" class="grados"></h3> 
                        <span class="tipo">°C</span>
                    </div>
                    <p id="region_1"></p>
                </div>
                <div class="dia" id="dia-2">
                    <h2 id="date_2"></h2>
                    <img src="" alt="wheater icon" id="icon_2">
                    <div class="section-grados">
                        <h3 id="grados_2_min" class="grados"></h3> 
                        <span class="tipo">°C</span>
                        <span class="space">-</span>
                        <h3 id="grados_2_max" class="grados"></h3> 
                        <span class="tipo">°C</span>
                    </div>
                    <p id="region_2"></p>
                </div>
                <div class="dia" id="dia-3">
                    <h2 id="date_3"></h2>
                    <img src="" alt="wheater icon" id="icon_3">
                    <div class="section-grados">
                        <h3 id="grados_3_min" class="grados"></h3> 
                        <span class="tipo">°C</span>
                        <span class="space">-</span>
                        <h3 id="grados_3_max" class="grados"></h3> 
                        <span class="tipo">°C</span>
                    </div>
                    <p id="region_3"></p>
                </div>
            </div>
            <h6 id="aviso">Click en la temperatura para cambiar la nomenclatura</h6>
        </div>
    </div>

    <script src="src/index.js" type="module"></script>

</body>
</html>
